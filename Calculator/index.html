<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <h3>The Odin Project - web 101 last project</h3>
    </header>
        <div class="container">
            <div class="track-display"></div>
            <div class="total-display">                
                0
            </div>
            <div class="function-container">
                <div class="function" id="paw"><i class="fas fa-paw"></i></div>
                <div class="function" id="percent">%</div>
                <div class="function" id="clear">C</div>
                <div class="function" id="backspace"><i class="fas fa-backspace"> </i></div>
                <div class="function number" id="7">7</div>
                <div class="function number" id="8">8</div>
                <div class="function number" id="9">9</div>
                <div class="function operator" id="multiply">*</div>
                <div class="function number" id="4">4</div>
                <div class="function number" id="5">5</div>
                <div class="function number" id="6">6</div>
                <div class="function operator" id="add">+</div>
                <div class="function number" id="1">1</div>
                <div class="function number" id="2">2</div>
                <div class="function number" id="3">3</div>
                <div class="function operator" id="subtract">-</div>
                <div class="function number" id=".">.</div>
                <div class="function number" id="0">0</div>
                <div class="function operator" id="divide">/</div>
                <div class="function" id="result">=</div>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
