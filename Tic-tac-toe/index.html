<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <h1>Tic!-Tac-Toe!</h1>
        <h5 class="game-type"></h5>
        <p class="display-player"></p>
        <p class="display-score"></p>
    </header>
    <section class="type-section">
        <button class="type-btn" id="pvp">Player1 vs Player2</button>
        <button class="type-btn" id="pvai">Player1 vs Computer</button>
    </section>
    <section class="gameBoard-section">
    </section>
    <section class="reset-section">
        <button class="reset-btn btns-down">Reset</button>
        <button class="new-btn btns-down">New Game</button>
    </section>
    <script src="app-re.js"></script>
</body>
</html>
