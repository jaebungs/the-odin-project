<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>

    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <header>
            <h1 class="big-title">My Library</h1>
        </header>
        <main>
            <section class="input-section">
                <div class="input-container">
                    <form class="input-form">
                        <label for="title" class="input-label">Title</label>
                        <input type="text" class="input" id="title" name="title" placeholder="Enter book title here">
                        <label for="author" class="input-label">Author</label>
                        <input type="text" class="input" id="author" name="author" placeholder="Enter author name here">
                        <label for="pages" class="input-label">Pages</label>
                        <input type="number" class="input" id="pages" name="pages" placeholder="Enter pages here">
                        
                        <input type="submit" class="submit-input" id="add" value="Add Book">
                    </form>
                </div>
            </section>
            <section class="books-section">
                <h3 class="small-title">My Book List</h3>
                <div class="books-container">
                    <div class="reading-container">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
