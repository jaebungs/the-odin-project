<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="project-display-container">
            <h1>Project List</h1>
            <div class="project-add-container">
                <form id="project-add-form">
                    <label for="project-add"></label>
                    <input type="text" class="project-add-input" id="project-add" name="project-add">
                    <button class="project-add-btn">Add Project</button>
                </form>
            </div>

            <div class="project-container">
                <h3 class="project-title">Default</h3>
                <button class="btn project-delet-btn">Delet</button>
            </div>
        </div>

        <!-- Todo display here -->
        <div class="todo-display-container">
            <h2>Todo List</h2>
            <div class="add-todo-btn">+</div>

            <!-- sample todo -->
                <div class="todo-container" data-index="1">
                    <div class="priority-display">High</div>
                    <div class="title-display">Title</div>
                    <div class="due-display">2021-02-01</div>

                    <button class="btn finish-btn">Check</button>
                    <button class="btn modify-btn">Modify</button>
                    <button class="btn delet-btn">Delet</button> 
                </div>
        </div>
        <div class="popup-display-container"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
